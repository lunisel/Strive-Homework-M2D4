<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>

    <title>Teams Generator</title>
  </head>
  <body>
      <div class="full-page">
          <h1>Teams Generator</h1>

          <div class="container">
           
           <div class="row">

            <div id="inputs-container" class="col-12 col-sm-8">
                <label for="b-submit"><input type="text" id="input-text" placeholder="Write name here"/></label>
                <input type="button" id="b-submit" value="Submit" onclick="buttonSubmit()"/>
                <input type="number" id="number-of-teams" placeholder="Number of teams"/>
                <input type="button" id="b-confirm" value="Make Teams" onclick="buttonConfirm()"/>
            </div>

            <div id="names-container" class="col-12 col-sm-4">
                <h2>Participants:</h2>

                <div class="row">

                    <div class="col-4"></div>

                    <div class="col-4">
                        <ul id="names-ul">

                        </ul>
                    </div>

                    <div class="col-4"></div>

                </div>

            </div>

           </div>

           <div class="teams-container">
               <h2>Teams:</h2>

               <div class="row" id="row-teams">

               </div>

           </div>

          </div>

          <footer>Copyright Â© Luna's Website</footer>

      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
